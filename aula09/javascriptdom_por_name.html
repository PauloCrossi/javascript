        <title> Primeiros passos com Dom por Name</title>
        <style>
           body{
            background:  rgb(66, 161, 196);
            color: white;
            font: normal 18pt Arial;
           } 
        </style>
    </head>
       <body>
        <h1>Iniciano estudo Dom </h1>

        <P> o primeiro paragrafo</P>  <!--paragrafo [0]-->

        <p> o <strong>segundo</strong> paragrafo</p> <!--paragrafo [1]-->

        <p> o terceiro <strong> paragrafo</strong></p> <!--paragrafo [2]-->

        <p> o quarto paragrafo </p><!--paragrafo [3]-->
        
        
        
        

<!--por Name-->
       <div name="name">Aqui voce formata com getElementsByName</div>
          <script>
           var n = window.document.getElementsByName('name')[0] 
           n.style.background='white'
           n.style.color='pink'
           n.style.fontFamily='gabriola' 

          // n.innerText =  'Aqui eu mudo o elemento ou texto dentro da div'
          
          </script>
          <div id="id">Paulo Crossi</div>
<script>
   var id = window.document.querySelector('div#id')
   id.style.color = 'blue'
   id.style.fontFamily='ariel' 
   id.style.fontSize='50pt'
</script>
       </body>
</html>
